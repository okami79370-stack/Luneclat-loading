<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lunéclat RP — Chargement</title>

<style>
/* ===== Base ===== */
body {
    margin: 0;
    background: url("loading.png") no-repeat center center fixed;
    background-size: cover;
    color: #cce6ff;
    font-family: "Trebuchet MS", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

/* Voile sombre pour lisibilité */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 20, 0.55);
}

/* Contenu */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
}

h1 {
    font-size: 42px;
    margin-bottom: 15px;
    text-shadow: 0 0 20px #5bbcff;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
}

/* Barre magique */
.barre {
    width: 420px;
    height: 22px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    overflow: hidden;
    box-shadow: 0 0 25px #3fa9f5;
}

.progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(
        90deg,
        #3fa9f5,
        #7fdbff,
        #3fa9f5
    );
    animation: charge 6s infinite;
    border-radius: 20px;
    box-shadow: 0 0 15px #7fdbff;
}

@keyframes charge {
    0%   { width: 0%; }
    50%  { width: 100%; }
    100% { width: 0%; }
}

/* Particules magiques */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #7fdbff;
    border-radius: 50%;
    animation: float 4s infinite ease-in-out;
    opacity: 0.8;
}

@keyframes float {
    0%   { transform: translateY(0); opacity: 0; }
    50%  { opacity: 1; }
    100% { transform: translateY(-220px); opacity: 0; }
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <h1>✨ Lunéclat RP ✨</h1>
    <p>Canalisation de la magie…</p>

    <div class="barre">
        <div class="progress"></div>
    </div>
</div>

<script>
for (let i = 0; i < 25; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = (window.innerHeight - 30) + "px";
    s.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
