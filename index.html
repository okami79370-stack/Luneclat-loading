<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lunéclat RP</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #111;
    font-family: Georgia, serif;
    color: white;
}

#bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("https://okami79370-stack.github.io/Luneclat-loading/loading.jpg") center center no-repeat;
    background-size: cover;
    z-index: -1;
}

#container {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
}

#title {
    font-size: 32px;
    letter-spacing: 2px;
}

#bar {
    width: 40%;
    height: 12px;
    background: rgba(255,255,255,0.3);
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
}

#fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, gold, white);
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="container">
    <div id="title">Entrée dans l’Académie de Lunéclat…</div>
    <div id="bar"><div id="fill"></div></div>
</div>

<script>
let percent = 0;
setInterval(() => {
    if (percent < 95) {
        percent += Math.random() * 1.5;
        document.getElementById("fill").style.width = percent + "%";
    }
}, 100);
</script>

</body>
</html>
